<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ETS UI</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">

<body>

    <div class="container">
        <div class="container"><h1>Key:</h1></div>
        <div class="container">
            <input class="form-control" style="display: inline;" type="text" id="ets_key"  />
        </div>
        <div class="container"><h1>value:</h1></div>
        <div class="container">
            <h1></h1><input class="form-control" style="display: inline;" type="text" id="ets_value" /><h1></h1>
        </div>
        <br />
        <div class="container">
            <button class="form-control" id="search" >Search</button>
            <br />
            <hr />
            <button class="form-control" id="page" >Page through table</button>
            <br />
            <!-- <button class="form-control" id="all" >All</button> -->
            <!-- <br /> -->
            <button class="form-control" id="download" >Download table contents</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="js/common.js"></script>
    <script src="js/query.js"></script>
