<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ETS UI</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="images/favicon.png">
        <link rel="stylesheet" href="highlight/styles/default.css">
        <script src="highlight/highlight.pack.js"></script>
    </head>
    <body><form>
        <div class="container-fluid">
            <div class="row">
                <h3><a href="index.html">Tables</a></h3>
            </div>
            <div class="row">
                <hr />
            </div>
            <div class="row">
                <h2><span id="tblname"></span><h2>
            </div>
            <div class="row">
                <label for="ets_key"><h5>Ets Key Lookup</h5></label>
                <input class="form-control" style="display: inline;" type="text" id="ets_key"  />
                <label class="form-control" for="key_type">Key Data Type:</label>
                <select class="form-control" id="key_type">
                    <option value="atom">atom</option>
                    <option value="binary">binary</option>
                    <option value="bitstring">bitstring</option>
                    <option value="boolean">boolean</option>
                    <option value="float">float</option>
                    <option value="function">function</option>
                    <option value="integer">integer</option>
                    <option value="list">list</option>
                    <option value="map">map</option>
                    <option value="number">number</option>
                    <option value="pid">pid</option>
                    <option value="port">port</option>
                    <option value="reference">reference</option>
                    <option value="tuple">tuple</option>
                </select>
                <button class="btn btn-primary" id="lookup" >ETS Lookup</button>
            </div>
            <div class="row">
                <hr />
            </div>
            <div class="row">
                <label for="query_type"><h5>Ets Match spec</h5></label>
                <input class="form-control" style="display: inline;" type="text" id="tuple_value" />
                <button class="btn btn-primary" id="tuple_wildcard" >ETS Match Spec</button>
            </div>
            <!-- <div class="row">
                <button class="btn btn-primary" id="download" >Download table contents</button>
            </div> -->
            <div style="text-align: center" class="row">
                <button class="form-control" >Prev</button>
                <div>Continuation:</div>
                <div id="continuation"></div>
                <input type="hidden" name="continuation_val" id="continuation_val" />
                <div>Data type:</div>
                <div id="key_data_type"></div>
                <input type="hidden" name="key_data_type_val" id="key_data_type_val" />
                <button type="button" id="next" class="form-control" >Next</button>
            </div>
            <div class="row">
                <div>
                    <pre><code class="json" id="query_results"></code></pre>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
        <script src="js/common.js"></script>
        <script src="js/query.js"></script>
    </form></body>
</html>
