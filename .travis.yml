language: erlang

notifications:
  email: ruan800@gmail.com

before_script:
  kerl list installations

otp_release:
    - 21.1
    - 21.2
    - 21.3
    - 22.0
    - 22.1
    - 22.2
    - 22.3
    - 23.0

install:
  - wget https://s3.amazonaws.com/rebar3/rebar3 && chmod +x rebar3

script:
  epmd -daemon && make && ./rebar3 eunit -v -c && ./rebar3 cover -v && ./rebar3 coveralls send

env:
  global:
    - TIMEOUT=100

dist: trusty
